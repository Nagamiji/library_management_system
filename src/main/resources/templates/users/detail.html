<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library Management System</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body>
    <div class="container mt-5">
        <h2>User Details</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${user.userName}">User Name</h5>
                <p class="card-text"><b>Major:</b> <span th:text="${user.major}">Major</span></p>
                <p class="card-text"><b>Telephone:</b> <span th:text="${user.telephoneNumber}">Telephone Number</span></p>
                <a th:href="@{/users}" class="btn btn-primary">Back to List</a>
            </div>
        </div>
    </div>
</body>
</html>
